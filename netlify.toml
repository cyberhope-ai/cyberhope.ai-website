[build]
  command = "npm run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "20"
  NEXT_PUBLIC_SITE_URL = "https://cyberhope.ai"
  NEXT_USE_NETLIFY_EDGE = "true"
  NEXT_USE_NETLIFY_FORMS = "true"
  NEXT_PUBLIC_SANITY_PROJECT_ID = "qpk3k6kb"
  NEXT_PUBLIC_SANITY_DATASET = "production"
  NEXT_PUBLIC_SANITY_API_VERSION = "2023-05-03"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[functions]
  directory = "netlify/functions"

# Proxy SkillDNA demo from Manus
[[redirects]]
  from = "/skilldna"
  to = "https://skilldna-hd8bsuaw.manus.space"
  status = 200
  force = true

[[redirects]]
  from = "/skilldna/*"
  to = "https://skilldna-hd8bsuaw.manus.space/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/api/form"
  to = "/.netlify/functions/next-form"
  status = 200

[dev]
  command = "npm run dev"
  targetPort = 3000
  port = 8888
  publish = ".next"
  framework = "next"

# Visual Editor Settings
[visual]
  preview_branch = "preview" 