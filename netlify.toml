[build]
  command = "npm run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "18"
  NEXT_PUBLIC_SITE_URL = "https://cyberhope.ai"
  NEXT_USE_NETLIFY_EDGE = "true"
  NEXT_USE_NETLIFY_FORMS = "true"
  # NEXT_PUBLIC_SANITY_PROJECT_ID = "YOUR_PROJECT_ID_HERE"
  # NEXT_PUBLIC_SANITY_DATASET = "production"
  # NEXT_PUBLIC_SANITY_API_VERSION = "2023-05-03"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[functions]
  directory = "netlify/functions"

[[redirects]]
  from = "/api/form"
  to = "/.netlify/functions/next-form"
  status = 200

[[redirects]]
  from = "/studio/*"
  to = "/studio/[[...index]]/page"
  status = 200

[dev]
  command = "npm run dev"
  targetPort = 3000
  port = 8888
  publish = ".next"
  framework = "next" 